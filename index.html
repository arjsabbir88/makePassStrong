<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkPassIsStrong</title>
    <!-- added tailwind css cdn -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

    <!-- added daisyUI  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        body{
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(46, 1, 46);
        }
    </style>
</head>
<body>
    <section>
        <fieldset class="fieldset w-xs bg-base-200 border border-base-300 p-4 rounded-box">
            <legend class="fieldset-legend">Make Strong Password</legend>
            
            <label class="fieldset-label">Email</label>
            <input type="email" class="input" placeholder="Email" />
            
            <label class="fieldset-label">Password</label>
            <input type="password" class="input" placeholder="Password" />
            <label class="fieldset-label">Re Enter your Password</label>
            <input type="password" class="input" placeholder="Password" />
            
            <button class="btn btn-neutral mt-4">Login</button>
            <div class="text-sm">
                <h1 class="text-sm font-bold">Make Your Password More Strong</h1>
                <p>Minimum Length 8-12 characters.</p>
                <p>Uppercase Letter (A, B, C...).</p>
                <p>Lowercase Letter (a, b, c...).</p>
                <p>Used (e.g., @, #, $, %, !, *)</p>
            </div>
        </fieldset>
    </section>
</body>
</html>
